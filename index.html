<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Kumbh+Sans:wght@400;700&family=Poppins:ital,wght@0,400;0,600;1,300&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Kumbh+Sans:wght@400;700&family=Open+Sans&family=Poppins:ital,wght@0,400;0,600;1,300&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/globals.css">
  <link rel="stylesheet" href="/styles/index.css">
  <script src="https://kit.fontawesome.com/7d1b56fe83.js" crossorigin="anonymous"></script>
  
  <title>Huddle landing page with single introductory section</title>

</head>
<body>
  <section>
    <div class="left-side">
      <img src="/images/logo.svg" alt="logo" class="logo">
      <img src="/images/illustration-mockups.svg" alt="illustration" class="illustration">
    </div>
    <div class="right-side">
      <div class="inner-wrapper">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. 
        </p>
        <button>Register</button>
        <div class="icons">
          <div class="icon-wrapper">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="icon-wrapper">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="icon-wrapper">
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </div>

    </div>
  </section>
